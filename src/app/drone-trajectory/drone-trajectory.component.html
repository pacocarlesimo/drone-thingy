<div class="controls">
  <label>
    Altezza di partenza (km):
    <input type="number" [(ngModel)]="startHeight" class="input-field" />
  </label>
  <label>
    Altezza di arrivo (km):
    <input type="number" [(ngModel)]="endHeight" class="input-field" />
  </label>
  <button (click)="simulateDroneMovement()" class="control-button">Start</button>
  <button (click)="zoomIn()" class="control-button">Zoom In</button>
  <button (click)="zoomOut()" class="control-button">Zoom Out</button>
</div>

<div id="map-container" (click)="onMapClick($event)">
  <canvas
    id="map"
    [attr.width]="canvasWidth"
    [attr.height]="canvasHeight"
  ></canvas>
</div>

<div class="logs">
  <div class="log-section">
    <h3>Log Cerchio</h3>
    <div class="log-container">
      <ul>
        <li *ngFor="let log of currentCircleLogs">{{ log }}</li>
      </ul>
    </div>
    <button class="download-btn" (click)="downloadCircleLogs()">
      Scarica Log Cerchio
    </button>
  </div>

  <div class="log-section">
    <h3>Log Buffer Combinato</h3>
    <div class="log-container">
      <ul>
        <li *ngFor="let log of combinedBufferLogs">{{ log }}</li>
      </ul>
    </div>
    <button class="download-btn" (click)="downloadCombinedBufferLogs()">
      Scarica Log Buffer Combinato
    </button>
  </div>
</div>
