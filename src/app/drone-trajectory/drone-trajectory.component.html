<div>
  <label>
    Altezza di partenza (km):
    <input type="number" [(ngModel)]="startHeight" />
  </label>
  <label>
    Altezza di arrivo (km):
    <input type="number" [(ngModel)]="endHeight" />
  </label>
  <button (click)="simulateDroneMovement()">Start</button>
  <button (click)="downloadLogs()">Scarica Log</button>
  <button (click)="zoomIn()">Zoom In</button>
  <button (click)="zoomOut()">Zoom Out</button>
</div>

<div
  id="map-container"
  (click)="onMapClick($event)"
  style="position: relative; width: 100%; height: 100%;"
>
  <canvas
    id="map"
    [attr.width]="canvasWidth"
    [attr.height]="canvasHeight"
    style="border: 1px solid #ccc; background: #f9f9f9; cursor: crosshair;"
  ></canvas>
</div>

<div style="margin-top: 20px;">
  <h3>Log delle coordinate</h3>
  <div
    style="max-height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: #f9f9f9;"
  >
    <ul>
      <li *ngFor="let log of droneLogs">{{ log }}</li>
      <li *ngFor="let log of impactLogs">{{ log }}</li>
    </ul>
  </div>
</div>
